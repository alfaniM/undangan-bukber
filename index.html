<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Bukber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fix Favicon 404 -->
    <style>
      body {
        font-family: 'Playfair Display', serif;
        background-color: #faefe0;
        color: #5a4636;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .invitation-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        position: relative;
        overflow: hidden;
      }
      .floral {
        position: absolute;
        width: 120px;
      }
      .floral-top {
        top: -40px;
        left: -20px;
      }
      .floral-bottom {
        bottom: -40px;
        right: -20px;
      }
      h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 48px;
        color: #8b5e3c;
      }
      .btn-primary {
        background-color: #8b5e3c;
        border: none;
      }
      .btn-primary:hover {
        background-color: #6d452b;
      }
      .btn-danger {
        background-color: #b23b3b;
        border: none;
      }
      .btn-danger:hover {
        background-color: #8e2a2a;
      }
      #musicToggle {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100 position-relative" onload="attemptAutoplay()">
    <!-- Background Music -->
    <audio autoplay id="bgMusic" loop>
      <source src="music.mp3" type="audio/mp3" />
      Browser Anda tidak mendukung audio tag.
    </audio>
    <button id="musicToggle" class="position-fixed top-0 end-0 m-3 btn btn-light">üéµ</button>

    <!-- Particles Background -->
    <div id="particles-js" class="position-absolute top-0 start-0 w-100 h-100"></div>

    <!-- Intro Screen -->
    <div id="introScreen" class="d-flex flex-column align-items-center justify-content-center text-center bg-dark text-white w-100 vh-100 position-relative">
      <h1 class="fw-bold">Undangan Spesial</h1>
      <p class="fs-5">Aku ingin mengajakmu berbuka puasa bersama</p>
      <button id="openBtn" class="btn btn-light text-primary mt-3 fw-semibold">Open</button>
    </div>

    <!-- Invitation Content -->
    <div id="invitation" class="container bg-white shadow-lg rounded p-4 text-center d-none position-absolute top-50 start-50 translate-middle w-75 vh-75 d-flex flex-column justify-content-center align-items-center">
      <h2 class="text-primary fw-bold">Buka Bersama Spesial</h2>
      <p class="mt-3">Hai Sayang,</p>
      <p>Aku ingin mengajakmu untuk berbuka puasa bersama pada:</p>
      <p class="fw-bold">üìÖ Rabu, 12 Maret 2025</p>
      <p class="fw-bold">üìç Solaria Lotte Mart Cikarang</p>
      <p class="mt-3">Datang ya! Jangan sampai nggak, awas aja kalau nggak datang! üòÜüíñ</p>
      <!-- Tombol Konfirmasi Kehadiran -->
      <button id="confirmBtn" class="btn btn-success mt-3 fw-semibold">Konfirmasi Kehadiran</button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
